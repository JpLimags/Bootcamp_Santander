<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/flex.css">
    <title>Fundamentos do flex</title>
</head>
<body>

    <p>flex: 1</p>
    <div class="flex-container">

        <div class="item flex-1">A</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">EF</div>
    </div>

    <p>flex: mix</p>
    <div class="flex-container">

        <div class="item flex-1">A</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-2">D</div>
        <div class="item flex-1">EF</div>
    </div>

    <p>width ignorado -> basis = 0</p>
    <div class="flex-container">

        <div class="item flex-1 larg">A</div>
        <div class="item flex-1 larg">BBB</div>
        <div class="item flex-1 larg">C</div>
        <div class="item flex-1 larg">D</div>
        <div class="item flex-1 larg">EF</div>
    </div>
    
</body>
</html>
